<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-area">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </div>
    <button id="start-button">Start Game</button>
    <div id="score">Score: 0</div>

    <audio id="background-music" loop>
        <source src="background.mp3" type="audio/mpeg">
    </audio>
    <audio id="click-success">
        <source src="click-success.mp3" type="audio/mpeg">
    </audio>
    <audio id="click-fail">
        <source src="click-fail.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
